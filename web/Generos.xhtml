<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="Estandar.css"/>
        <ul>
            <li><a href="catalogo.xhtml">HOME</a></li>
            <li><a href="clientes.xhtml">CLIENTES</a></li>

            <li><a href="Prestamos.xhtml">PRESTAMOS</a></li>
        </ul>
        <br></br>
        <br></br>
        <div class="login-page">
            <div class="login-form">
                <div>
                    
                    <h:form>
                            <div style="height:200px;overflow-x:auto;overflow-y:scroll;">
                            <h:dataTable    class="table"
                                     value="#{generos.generos}"
                                 var="gen"
                                 width="50%">
                        <h:column class="column">
                            <f:facet name="header">
                                id
                            </f:facet>
                            #{gen.id}
                        </h:column>
                            <h:column class="column">
                            <f:facet name="header">
                                genero
                            </f:facet>
                                #{gen.genero}
                        </h:column>
                    </h:dataTable>
                            
                        </div>       
                    <br></br>
                    
                    <h:panelGroup rendered="true">
                        <h:outputText value=""></h:outputText>
                        <br></br>
                        Genero:
                        <h:inputText value="#{generos.gene}"></h:inputText> 
                    <br></br>
                    <br></br>
                    <h:commandButton  style="font-family: 'Roboto', sans-serif;
                                    text-transform: uppercase;
                                    outline: 0;
                                    background: #4CAF50;
                                    width: 40%;
                                    border: 1;
                                    padding: 10px;
                                    color: #FFFFFF;
                                    font-size: 14px;
                                    -webkit-transition: all 0.3 ease;
                                    transition: all 0.3 ease;
                                    cursor: pointer;"   value="guardar"  action="#{generos.agregarGenero()}"></h:commandButton>
                                    
                                   
                                    
                                    <br></br>
                    <h:commandButton style="font-family: 'Roboto', sans-serif;
                                    text-transform: uppercase;
                                    outline: 0;
                                    background: #4CAF50;
                                    width: 40%;
                                    border: 1;
                                    padding: 10px;
                                    color: #FFFFFF;
                                    font-size: 14px;
                                    -webkit-transition: all 0.3 ease;
                                    transition: all 0.3 ease;
                                    cursor: pointer;"   value="cancelar" type="button"></h:commandButton>    
                                    
                    </h:panelGroup>
                    <br></br>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
