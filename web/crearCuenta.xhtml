<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <h:head>
    </h:head>
    <h:body>
          <h:outputStylesheet library="css" name="Estandar.css"/>
        <div class="login-page">
            <div class="form">
              <h:form  class="register-form">
                  <table>
                      <tr align="justify">
                          <tr>
                          
                          <td align="center">UserName: </td>
                          <td align="center"><h:inputText value="#{crearCuenta.userName}" /></td>
                      </tr>
                <td aling = "justifyr">Nombre:</td>
                <td aling = "justify"> <h:inputText value="#{crearCuenta.nombre}"/> </td>
                      </tr>
                      <tr>
                          
                          <td>Apellido Paterno:</td>
                          <td> <h:inputText value="#{crearCuenta.ap}"/> </td>
                          
                      </tr>
                      <tr>
                          
                          
                          <td align="center">Apellido Materno: </td>
                          <td align="center"><h:inputText value="#{crearCuenta.am}"/></td>
                      </tr>
                      <tr>
                          
                          <td align="center">Direccion</td> 
                          <td align="center"><h:inputText value="#{crearCuenta.dir}"/></td>
                        
                      </tr>
                      
                      <tr>
                          <td  align="center"> Telefono:</td>
                          <td align="center"><h:inputText value="#{crearCuenta.num}"/></td>
                          
                      </tr>
                  </table>
                  <h:commandButton style="font-family: 'Roboto', sans-serif;
                                text-transform: uppercase;
                                outline: 0;
                                background: #4CAF50;
                                width: 60%;
                                border: 0;
                                padding: 10px;
                                color: #FFFFFF;
                              
                                font-size: 14px;
                                -webkit-transition: all 0.3 ease;
                                transition: all 0.3 ease;
                                cursor: pointer;" action="#{crearCuenta.registrarCliente()}" value="crear" ></h:commandButton>
                <h:commandButton style="font-family: 'Roboto', sans-serif;
                                text-transform: uppercase;
                                outline: 0;
                                background: #4CAF50;
                                width: 60%;
                                border: 1;
                                padding: 10px;
                                color: #FFFFFF;
                                font-size: 14px;
                                -webkit-transition: all 0.3 ease;
                                transition: all 0.3 ease;
                                cursor: pointer;" action="#{crearCuenta.nav}" value="Cancelar"> </h:commandButton>
              </h:form>   
            </div>
        </div>
    </h:body>
</html>
