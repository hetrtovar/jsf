<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Catálogo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="Estandar.css"/>
        <h:panelGroup rendered="#{catalogo.mostrarMenu}">
            <ul>
                
                <h:panelGroup>
                    
            <li><a href="catalogo.xhtml">HOME</a></li>
                </h:panelGroup>
                <h:panelGroup>
            <li><a href="clientes.xhtml">CLIENTES</a></li>
                </h:panelGroup>
                <h:panelGroup>
            <li><a href="altaPelis.xhtml">PELICULAS</a></li>
                </h:panelGroup>
                <h:panelGroup>
                    <li><a href="Generos.xhtml">GÉNEROS</a></li>
                </h:panelGroup>
                <h:panelGroup>
            <li><a href="Prestamos.xhtml">PRESTAMOS</a></li>
                </h:panelGroup>
                <h:panelGroup>
                    
            <li><a href="altaPrestamo.xhtml">PRESTAMOS</a></li>
                </h:panelGroup>
            
        </ul>
        </h:panelGroup>
        
        <br></br>
        <br></br>
        <div class="login-page">
            <div class="login-form">
                <div >
                    <h:form>
                        <div style="height:200px;overflow-x:auto;overflow-y:scroll;">
                            <h:dataTable  styleClass="table" value="#{catalogo.list}"
                                 var="pelicula"
                                 width="100%">
                             <h:column  >
                            <f:facet  name="header">Pelicula
                            </f:facet>
                            #{pelicula.titulo}
                        </h:column>
                        <h:column >
                            <f:facet name="header">
                                Genero
                            </f:facet>
                               #{pelicula.genero}
                        </h:column>
                        <h:column >
                            <f:facet name="header">
                                Disponibilidad
                            </f:facet>
                            #{pelicula.existemcia}
                        </h:column>
                                <h:column rendered="#{catalogo.showColumnDelete}">
                                <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Delete" action="Error.xhtml"/>
                           </h:column>
                    </h:dataTable>
                        </div>
                        <h:panelGroup rendered="#{catalogo.mostrarlinkCrear}">
                        <h:commandLink value="Crear Cuenta" action="crearCuenta.xhtml" />
                        </h:panelGroup>
                        <br></br>
                        <h:panelGroup rendered="#{catalogo.mostrarlinkCrear}">
                        <h:commandLink value="Regresar" action="index.xhtml" />
                        </h:panelGroup>
                        
                          <h:commandButton style="font-family: 'Roboto', sans-serif;
                                text-transform: uppercase;
                                outline: 0;
                                background: #4CAF50;
                                width: 100%;
                                border: 0;
                                padding: 10px;
                                color: #FFFFFF;
                                font-size: 14px;
                                -webkit-transition: all 0.3 ease;
                                transition: all 0.3 ease;
                                cursor: pointer;"  
                                value="" action="#{catalogo.actualizar()}"></h:commandButton>
                        
                    </h:form> 
                </div>
            </div>
        </div>
    </h:body>   
</html>
