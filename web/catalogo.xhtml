<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Catálogo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="Estandar.css"/>
        <h:panelGroup>
            <ul>
            <li><a href="catalogo.xhtml">HOME</a></li>
            <li><a href="clientes.xhtml">CLIENTES</a></li>
            <li><a href="altaPelis.xhtml">PELICULAS</a></li>
            <li><a href="Generos.xhtml">GÉNEROS</a></li>
            <li><a href="Prestamos.xhtml">PRESTAMOS</a></li>
        </ul>
        </h:panelGroup>
        
        <br></br>
        <br></br>
        <div class="login-page">
            <div class="login-form">
                <div >
                    <h:form>
                        <div style="height:200px;overflow-x:auto;overflow-y:scroll;">
                            
                            <h:dataTable  styleClass="table" value="#{catalogo.list}"
                                 var="pelicula"
                                 width="100%">
                             <h:column  >
                            <f:facet  name="header">Pelicula
                            </f:facet>
                            #{pelicula.titulo}
                        </h:column>
                        <h:column >
                            <f:facet name="header">
                                Genero
                            </f:facet>
                               #{pelicula.genero}
                        </h:column>
                        <h:column >
                            <f:facet name="header">
                                Disponibilidad
                            </f:facet>
                            #{pelicula.existemcia}
                        </h:column>
                                <h:column rendered="#{catalogo.showColumnDelete}">
                                <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Delete" action="Error.xhtml"/>
                           </h:column>
                    </h:dataTable>
                        </div>
                    </h:form>
                   
                </div>
            </div>
        </div>
    </h:body>   
</html>
