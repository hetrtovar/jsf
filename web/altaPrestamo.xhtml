    <html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <h:head>
        <title>Registro de prestamo</title>
    </h:head>
    <h:body >
        <h:outputStylesheet library="css" name="Estandar.css"/>
        
        <div class="login-page" >
            <div class="form">
              <form class="register-form">
                <label for="so">Cliente  </label>        
                    <select id="cliente" name="Cliente: ">
                         <option value="" selected="selected">- selecciona -</option>
                        <option value="windows">Windows</option>
                        <option value="mac">Mac</option>
                        <option value="linux">Linux</option>
                        <option value="otro">Otro</option>
                    </select>
                
                <label for="fecha prestamo">fecha prestamo</label> 
                <label for="fecha regreso">fecha regreso</label>
                
                <br></br>
                <label for="so">Pelicula  </label> 
                    <select id="pelis" name="pelicula: ">
                         <option value="" selected="selected">- selecciona -</option>
                        <option value="windows">Windows</option>
                        <option value="mac">Mac</option>
                        <option value="linux">Linux</option>
                        <option value="otro">Otro</option>
                    </select>
                 <br></br>
                  <h:commandButton
                                style="font-family: 'Roboto', sans-serif;
                                text-transform: uppercase;
                                outline: 0;
                                background: #4CAF50;
                                width: 100%;
                                border: 0;
                                padding: 10px;
                                color: #FFFFFF;
                                font-size: 14px;
                                -webkit-transition: all 0.3 ease;
                                transition: all 0.3 ease;
                                cursor: pointer;"   value="Prestamo" type="button" action="" ></h:commandButton>
                                
                                 <h:commandButton
                                style="font-family: 'Roboto', sans-serif;
                                text-transform: uppercase;
                                outline: 0;
                                background: #4CAF50;
                                width: 100%;
                                border: 0;
                                padding: 10px;
                                color: #FFFFFF;
                                font-size: 14px;
                                -webkit-transition: all 0.3 ease;
                                transition: all 0.3 ease;
                                cursor: pointer;"   value="cancelar" type="button"  ></h:commandButton>
              </form>
            </div>
        </div>
    </h:body>
</html>
