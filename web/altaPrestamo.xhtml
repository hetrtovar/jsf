      >
    <h:head>
        <title>Registro de prestamo</title>
    </h:head>

        <div class="login-page" >
            <div class="form">
              <form class="register-form">
                <label for="so">Cliente  </label>        
                    <select id="cliente" name="Cliente: ">
                         <option value="" selected="selected">- selecciona -</option>
                        <option value="windows">Windows</option>
                        <option value="mac">Mac</option>
                        <option value="linux">Linux</option>
                        <option value="otro">Otro</option>
                    </select>
                
                <label for="fecha prestamo">fecha prestamo</label> 
                <label for="fecha regreso">fecha regreso</label>
                
                <br></br>
                <label for="so">Pelicula  </label> 
                    <select id="pelis" name="pelicula: ">
                         <option value="" selected="selected">- selecciona -</option>
                        <option value="windows">Windows</option>
                        <option value="mac">Mac</option>
                        <option value="linux">Linux</option>
                        <option value="otro">Otro</option>
                    </select>
                 <br></br>
                <button>Prestar</button>
                <button>cancelar</button>
              </form>
            </div>
        </div>
    </h:body>
</html>
