
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="style_login.css"/>
        <title>Index</title>
    </h:head>
    <h:body>
        <f:view>
        <div class="login-page">
            <div class="form">
              <h:form class="login-form">
                  <p>tipo de usuario: </p>
                  <h:selectOneMenu value="#{index.tipo}">
                      <f:selectItem itemValue = "1" itemLabel = "Administrador" /> 
                      <f:selectItem itemValue = "2" itemLabel = "Cliente" /> 
                    </h:selectOneMenu>
                  <p>userName:</p>
                  <h:inputText value="#{index.userName}" />
                  <br></br>
                  <p>contraseña:</p>
                  <h:inputSecret  value="#{index.contraseña}"/>
                <br></br>
                    
                <h:commandButton
                                style="font-family: 'Roboto', sans-serif;
                                text-transform: uppercase;
                                outline: 0;
                                background: #4CAF50;
                                width: 100%;
                                border: 0;
                                padding: 10px;
                                color: #FFFFFF;
                                font-size: 14px;
                                -webkit-transition: all 0.3 ease;
                                transition: all 0.3 ease;
                                cursor: pointer;"   value="login" action="#{index.login()}" ></h:commandButton>
                
                <br></br>
                <h:commandButton style="font-family: 'Roboto', sans-serif;
                                text-transform: uppercase;
                                outline: 0;
                                background: #4CAF50;
                                width: 100%;
                                border: 0;
                                padding: 10px;
                                color: #FFFFFF;
                                font-size: 14px;
                                -webkit-transition: all 0.3 ease;
                                transition: all 0.3 ease;
                                cursor: pointer;"  
                                value="Ver catalogo" action="#{index.btncatalogo()}"></h:commandButton>
              
                        <h:commandLink value="Crear Cuenta" action="crearCuenta.xhtml" />
              </h:form>
              </div>
        </div>
            
        </f:view>
    </h:body>
</html>
